default: &default
  adapter: postgresql
  port: 5432
  schema_search_path: 'public'

development:
  <<: *default
  host: localhost
  database: loadtest
  username: postgres
  password: <%= ENV['RAILS_DB_PWD'] || 'password' %>

test: &test
  <<: *default
  host: <%= ENV['CI'] ? '192.168.50.111' : 'localhost' %>
  database: loadtest_test
  username: postgres
  password: <%= ENV['RAILS_DB_PWD'] || 'password' %>

production:
  <<: *default
  host: localhost
  database: loadtest
  username: postgres
  password: <%= ENV['RAILS_DB_PWD'] %>